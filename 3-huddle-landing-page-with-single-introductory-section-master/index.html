<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <!--Fonts Import-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <!--Icon defintion-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Title from page-->
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

  <header>
    <img class="logo" src="images/logo.svg" alt="logo photo">
  </header>

  <main class="container">
    <div class="main-image-container">
      <img src="images/illustration-mockups.svg" alt="illustration-mockups">
    </div>
    <!--main-image-->

    <div class="main-text-container">
      <h1>Build The Community<br>Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button>Register</button>
    </div>
    <!--main-text-->

  </main>
  <!--container-->

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/johnnyofoco">Johnny o Foco</a>.
    </p>

  </footer>
</body>

</html>
